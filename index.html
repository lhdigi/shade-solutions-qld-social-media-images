<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shade Solutions QLD - Image Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons as SVG components
        const Plus = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const CheckCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const AlertCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const Save = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
        );

        const Upload = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const Image = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
        );

        const X = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        // Simple localStorage wrapper to mimic Claude's storage API
        const storage = {
            get: (key) => {
                try {
                    const value = localStorage.getItem(key);
                    return value ? { key, value } : null;
                } catch (error) {
                    return null;
                }
            },
            set: (key, value) => {
                try {
                    localStorage.setItem(key, value);
                    return { key, value };
                } catch (error) {
                    return null;
                }
            }
        };

        function ShadeTracker() {
            const [images, setImages] = useState([]);
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);
            const [newEntry, setNewEntry] = useState({
                filename: '',
                location: '',
                suggestedTopic: '',
                sharepointDate: '',
                imageData: null,
                imagePreview: null
            });

            useEffect(() => {
                loadData();
            }, []);

            const loadData = () => {
                try {
                    const result = storage.get('shade-images-data');
                    if (result && result.value) {
                        setImages(JSON.parse(result.value));
                    }
                } catch (error) {
                    console.log('No existing data found, starting fresh');
                } finally {
                    setLoading(false);
                }
            };

            const saveData = (updatedImages) => {
                setSaving(true);
                try {
                    storage.set('shade-images-data', JSON.stringify(updatedImages));
                    setImages(updatedImages);
                    setTimeout(() => setSaving(false), 500);
                } catch (error) {
                    alert('Error saving data. Please try again.');
                    console.error('Save error:', error);
                    setSaving(false);
                }
            };

            const handleImageUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 10 * 1024 * 1024) {
                        alert('Image size should be less than 10MB');
                        return;
                    }

                    // Get file's last modified date as fallback
                    const fileDate = file.lastModified ? new Date(file.lastModified) : new Date();
                    const formattedDate = fileDate.toISOString().split('T')[0];

                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setNewEntry({
                            ...newEntry,
                            imageData: reader.result,
                            imagePreview: reader.result,
                            filename: newEntry.filename || file.name,
                            sharepointDate: newEntry.sharepointDate || formattedDate
                        });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const removeImage = () => {
                setNewEntry({
                    ...newEntry,
                    imageData: null,
                    imagePreview: null
                });
            };

            const addImage = () => {
                if (!newEntry.filename.trim()) {
                    alert('Please enter a filename');
                    return;
                }

                const image = {
                    id: Date.now(),
                    filename: newEntry.filename,
                    location: newEntry.location,
                    suggestedTopic: newEntry.suggestedTopic,
                    sharepointDate: newEntry.sharepointDate,
                    imageData: newEntry.imageData,
                    productName: '',
                    productBrand: '',
                    colour: '',
                    installDetails: '',
                    completed: false,
                    addedDate: new Date().toISOString()
                };

                const updated = [...images, image];
                saveData(updated);
                setNewEntry({ 
                    filename: '', 
                    location: '', 
                    suggestedTopic: '',
                    sharepointDate: '',
                    imageData: null,
                    imagePreview: null
                });
            };

            const updateImage = (id, field, value) => {
                const updated = images.map(img => {
                    if (img.id === id) {
                        const updatedImg = { ...img, [field]: value };
                        if (field !== 'completed') {
                            updatedImg.completed = !!(
                                updatedImg.productName &&
                                updatedImg.productBrand &&
                                updatedImg.colour &&
                                updatedImg.installDetails
                            );
                        }
                        return updatedImg;
                    }
                    return img;
                });
                saveData(updated);
            };

            const deleteImage = (id) => {
                if (confirm('Are you sure you want to delete this entry?')) {
                    const updated = images.filter(img => img.id !== id);
                    saveData(updated);
                }
            };

            const stats = {
                total: images.length,
                completed: images.filter(img => img.completed).length,
                pending: images.filter(img => !img.completed).length
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-gray-600">Loading tracker...</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">
                                Shade Solutions QLD - Image Details Tracker
                            </h1>
                            <p className="text-gray-600 mb-4">
                                Share this link with Shade Solutions QLD to collaboratively fill in product details
                            </p>
                            
                            <div className="grid grid-cols-3 gap-4">
                                <div className="bg-blue-50 rounded-lg p-4">
                                    <div className="text-2xl font-bold text-blue-900">{stats.total}</div>
                                    <div className="text-sm text-blue-700">Total Images</div>
                                </div>
                                <div className="bg-green-50 rounded-lg p-4">
                                    <div className="text-2xl font-bold text-green-900">{stats.completed}</div>
                                    <div className="text-sm text-green-700">Completed</div>
                                </div>
                                <div className="bg-yellow-50 rounded-lg p-4">
                                    <div className="text-2xl font-bold text-yellow-900">{stats.pending}</div>
                                    <div className="text-sm text-yellow-700">Pending</div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                            <h2 className="text-xl font-semibold text-gray-900 mb-4">Add New Image</h2>
                            
                            {/* Image Upload Section */}
                            <div className="mb-4">
                                {newEntry.imagePreview ? (
                                    <div className="relative inline-block">
                                        <img 
                                            src={newEntry.imagePreview} 
                                            alt="Preview" 
                                            className="h-48 w-auto rounded-lg shadow-md"
                                        />
                                        <button
                                            onClick={removeImage}
                                            className="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600"
                                        >
                                            <X />
                                        </button>
                                    </div>
                                ) : (
                                    <label className="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                                        <div className="flex flex-col items-center justify-center pt-5 pb-6">
                                            <Upload />
                                            <p className="mb-2 text-sm text-gray-500 mt-2">
                                                <span className="font-semibold">Click to upload image</span> or drag and drop
                                            </p>
                                            <p className="text-xs text-gray-500">PNG, JPG, GIF (MAX. 10MB)</p>
                                        </div>
                                        <input 
                                            type="file" 
                                            className="hidden" 
                                            accept="image/*"
                                            onChange={handleImageUpload}
                                        />
                                    </label>
                                )}
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
                                <input
                                    type="text"
                                    placeholder="Filename *"
                                    value={newEntry.filename}
                                    onChange={(e) => setNewEntry({ ...newEntry, filename: e.target.value })}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                                <input
                                    type="text"
                                    placeholder="OneDrive Location/Path"
                                    value={newEntry.location}
                                    onChange={(e) => setNewEntry({ ...newEntry, location: e.target.value })}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                                <input
                                    type="date"
                                    placeholder="SharePoint Date"
                                    value={newEntry.sharepointDate}
                                    onChange={(e) => setNewEntry({ ...newEntry, sharepointDate: e.target.value })}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                                <input
                                    type="text"
                                    placeholder="Suggested Topic"
                                    value={newEntry.suggestedTopic}
                                    onChange={(e) => setNewEntry({ ...newEntry, suggestedTopic: e.target.value })}
                                    className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                            <button
                                onClick={addImage}
                                className="flex items-center gap-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                <Plus />
                                Add Image
                            </button>
                        </div>

                        <div className="space-y-4">
                            {images.length === 0 ? (
                                <div className="bg-white rounded-lg shadow-sm p-12 text-center">
                                    <div className="inline-block mb-4 text-gray-400">
                                        <AlertCircle />
                                    </div>
                                    <p className="text-gray-600">No images added yet. Add your first entry above!</p>
                                </div>
                            ) : (
                                images.map((img) => (
                                    <div
                                        key={img.id}
                                        className={`bg-white rounded-lg shadow-sm p-6 border-l-4 ${
                                            img.completed ? 'border-green-500' : 'border-yellow-500'
                                        }`}
                                    >
                                        <div className="flex items-start justify-between mb-4">
                                            <div className="flex gap-6 flex-1">
                                                {img.imageData && (
                                                    <img 
                                                        src={img.imageData} 
                                                        alt={img.filename}
                                                        className="w-96 h-auto object-contain rounded-lg shadow-md"
                                                    />
                                                )}
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <span className={img.completed ? 'text-green-500' : 'text-yellow-500'}>
                                                            {img.completed ? <CheckCircle /> : <AlertCircle />}
                                                        </span>
                                                        <h3 className="text-lg font-semibold text-gray-900">{img.filename}</h3>
                                                    </div>
                                                    {img.location && (
                                                        <p className="text-sm text-gray-600 mb-1">
                                                            <span className="font-medium">Location:</span> {img.location}
                                                        </p>
                                                    )}
                                                    {img.sharepointDate && (
                                                        <p className="text-sm text-gray-600 mb-1">
                                                            <span className="font-medium">SharePoint Date:</span> {new Date(img.sharepointDate).toLocaleDateString('en-AU', { year: 'numeric', month: 'long', day: 'numeric' })}
                                                        </p>
                                                    )}
                                                    {img.suggestedTopic && (
                                                        <p className="text-sm text-gray-600">
                                                            <span className="font-medium">Suggested Topic:</span> {img.suggestedTopic}
                                                        </p>
                                                    )}
                                                </div>
                                            </div>
                                            <button
                                                onClick={() => deleteImage(img.id)}
                                                className="text-red-500 hover:text-red-700 p-2"
                                                title="Delete entry"
                                            >
                                                <Trash2 />
                                            </button>
                                        </div>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Product Name
                                                </label>
                                                <input
                                                    type="text"
                                                    value={img.productName}
                                                    onChange={(e) => updateImage(img.id, 'productName', e.target.value)}
                                                    placeholder="Enter product name"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Product Brand
                                                </label>
                                                <input
                                                    type="text"
                                                    value={img.productBrand}
                                                    onChange={(e) => updateImage(img.id, 'productBrand', e.target.value)}
                                                    placeholder="Enter brand"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Colour
                                                </label>
                                                <input
                                                    type="text"
                                                    value={img.colour}
                                                    onChange={(e) => updateImage(img.id, 'colour', e.target.value)}
                                                    placeholder="Enter colour"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                                    Install Details
                                                </label>
                                                <input
                                                    type="text"
                                                    value={img.installDetails}
                                                    onChange={(e) => updateImage(img.id, 'installDetails', e.target.value)}
                                                    placeholder="Enter install details"
                                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {saving && (
                            <div className="fixed bottom-4 right-4 bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2">
                                <span className="animate-pulse"><Save /></span>
                                Saving...
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ShadeTracker />);
    </script>
</body>
</html>
