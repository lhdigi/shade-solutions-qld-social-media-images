<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shade Solutions QLD - Image Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBg6xrHudi1XQXeMgKWrorPDDirulijPX8",
      authDomain: "shade-solutions-qld-imag-748bb.firebaseapp.com",
      projectId: "shade-solutions-qld-imag-748bb",
      storageBucket: "shade-solutions-qld-imag-748bb.appspot.com",
      messagingSenderId: "801527719863",
      appId: "1:801527719863:web:d3dde406d0e354fe7caa32"
    };

    let db;
    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    } catch (error) {
      console.error("Firebase init error:", error);
    }

    function ShadeTracker() {
      const [images, setImages] = useState([]);
      const [loading, setLoading] = useState(true);
      const [uploading, setUploading] = useState(false);
      const [newEntry, setNewEntry] = useState({
        filename: '',
        location: '',
        suggestedTopic: '',
        sharepointDate: '',
        imageFile: null,
        imagePreview: null,
        imageBase64: null
      });

      useEffect(() => {
        if (!db) return;
        const unsubscribe = db.collection('images')
          .orderBy('addedDate', 'desc')
          .onSnapshot(snapshot => {
            const loaded = [];
            snapshot.forEach(doc => loaded.push({ id: doc.id, ...doc.data() }));
            setImages(loaded);
            setLoading(false);
          });
        return () => unsubscribe();
      }, []);

      const handleImageUpload = e => {
        const file = e.target.files[0];
        if (!file) return;

        if (file.size > 10 * 1024 * 1024) {
          alert('Image must be under 10MB');
          return;
        }

        const reader = new FileReader();
        reader.onloadend = () => {
          setNewEntry({
            ...newEntry,
            imageFile: file,
            imagePreview: reader.result,
            imageBase64: reader.result,
            filename: newEntry.filename || file.name,
            sharepointDate: newEntry.sharepointDate || new Date().toISOString().split('T')[0]
          });
        };
        reader.readAsDataURL(file);
      };

      const removeImage = () => setNewEntry({
        filename: '',
        location: '',
        suggestedTopic: '',
        sharepointDate: '',
        imageFile: null,
        imagePreview: null,
        imageBase64: null
      });

      const addImage = async () => {
        if (!newEntry.filename.trim() || !newEntry.imageBase64) {
          alert('Please add filename and image');
          return;
        }

        setUploading(true);
        try {
          await db.collection('images').add({
            filename: newEntry.filename,
            location: newEntry.location,
            suggestedTopic: newEntry.suggestedTopic,
            sharepointDate: newEntry.sharepointDate,
            imageBase64: newEntry.imageBase64,
            addedDate: firebase.firestore.FieldValue.serverTimestamp()
          });
          removeImage();
        } catch (error) {
          console.error('Error adding image:', error);
          alert('Failed to add image');
        } finally {
          setUploading(false);
        }
      };

      if (loading) return <div className="min-h-screen flex items-center justify-center">Loading...</div>;

      return (
        <div className="min-h-screen p-4 md:p-8 max-w-5xl mx-auto">
          <h1 className="text-3xl font-bold mb-4">Shade Solutions QLD - Image Tracker</h1>

          <div className="mb-6 p-4 bg-white rounded shadow">
            <h2 className="font-semibold mb-2">Add New Image</h2>
            <div className="mb-4">
              {newEntry.imagePreview ? (
                <div className="relative inline-block">
                  <img src={newEntry.imagePreview} alt="Preview" className="h-48 w-auto rounded shadow" />
                  <button onClick={removeImage} className="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full">X</button>
                </div>
              ) : (
                <label className="flex flex-col items-center justify-center w-full h-48 border-2 border-dashed rounded cursor-pointer hover:bg-gray-100">
                  <span>Click or drag image here (max 10MB)</span>
                  <input type="file" className="hidden" accept="image/*" onChange={handleImageUpload} />
                </label>
              )}
            </div>

            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
              <input placeholder="Filename" className="border p-2 rounded" value={newEntry.filename} onChange={e => setNewEntry({...newEntry, filename: e.target.value})} />
              <input placeholder="Location" className="border p-2 rounded" value={newEntry.location} onChange={e => setNewEntry({...newEntry, location: e.target.value})} />
              <input type="date" className="border p-2 rounded" value={newEntry.sharepointDate} onChange={e => setNewEntry({...newEntry, sharepointDate: e.target.value})} />
              <input placeholder="Suggested Topic" className="border p-2 rounded" value={newEntry.suggestedTopic} onChange={e => setNewEntry({...newEntry, suggestedTopic: e.target.value})} />
            </div>

            <button onClick={addImage} disabled={uploading} className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
              {uploading ? 'Uploading...' : 'Add Image'}
            </button>
          </div>

          <div className="space-y-4">
            {images.length === 0 ? (
              <div className="bg-white p-6 rounded shadow text-center">No images added yet</div>
            ) : (
              images.map(img => (
                <div key={img.id} className="bg-white p-4 rounded shadow">
                  <h3 className="font-semibold">{img.filename}</h3>
                  <p className="text-sm text-gray-600">{img.location}</p>
                  <p className="text-sm text-gray-600">{img.sharepointDate}</p>
                  <p className="text-sm text-gray-600">{img.suggestedTopic}</p>
                  {img.imageBase64 && <img src={img.imageBase64} alt={img.filename} className="w-full h-auto rounded mt-2" />}
                </div>
              ))
            )}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ShadeTracker />);
  </script>
</body>
</html>
