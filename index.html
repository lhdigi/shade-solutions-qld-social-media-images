<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shade Solutions QLD - Image Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBg6xrHudi1XQXeMgKWrorPDDirulijPX8",
      authDomain: "shade-solutions-qld-imag-748bb.firebaseapp.com",
      projectId: "shade-solutions-qld-imag-748bb"
    };

    // Initialize Firebase
    let db;
    try {
      firebase.initializeApp(firebaseConfig);
      db = firebase.firestore();
    } catch (error) {
      console.error("Firebase initialization error:", error);
    }

    // Icons
    const Plus = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>);
    const Trash2 = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>);
    const CheckCircle = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>);
    const AlertCircle = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>);
    const Upload = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>);
    const X = () => (<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>);
    const ThumbsUp = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>);
    const ThumbsDown = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path></svg>);

    function ShadeTracker() {
      const [images, setImages] = useState([]);
      const [loading, setLoading] = useState(true);
      const [uploading, setUploading] = useState(false);
      const [newEntry, setNewEntry] = useState({
        filename: '', location: '', suggestedTopic: '', sharepointDate: '', imageBase64: null
      });

      useEffect(() => {
        const unsubscribe = db.collection('images')
          .orderBy('addedDate', 'desc')
          .onSnapshot(snapshot => {
            setImages(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            setLoading(false);
          }, error => {
            console.error(error); setLoading(false);
          });
        return () => unsubscribe();
      }, []);

      const handleImageUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        if (file.size > 10 * 1024 * 1024) { alert('Image size < 10MB'); return; }

        const reader = new FileReader();
        reader.onloadend = () => {
          const base64 = reader.result;
          const fileDate = file.lastModified ? new Date(file.lastModified) : new Date();
          setNewEntry({
            ...newEntry,
            imageBase64: base64,
            filename: newEntry.filename || file.name,
            sharepointDate: newEntry.sharepointDate || fileDate.toISOString().split('T')[0]
          });
        };
        reader.readAsDataURL(file);
      };

      const removeImage = () => setNewEntry({...newEntry, imageBase64: null});

      const addImage = async () => {
        if (!newEntry.filename.trim() || !newEntry.imageBase64) { alert('Provide filename and image'); return; }
        setUploading(true);
        try {
          await db.collection('images').add({
            ...newEntry,
            productName:'', supplier:'', reasonForInstall:'', additionalNotes:'',
            approvalStatus: null, completed: false, addedDate: firebase.firestore.FieldValue.serverTimestamp()
          });
          setNewEntry({ filename:'', location:'', suggestedTopic:'', sharepointDate:'', imageBase64:null });
        } catch(e) { console.error(e); alert(e.message); } 
        finally { setUploading(false); }
      };

      const handleApproval = async (id, approved) => {
        try { await db.collection('images').doc(id).update({ approvalStatus: approved, completed: !approved }); }
        catch(e) { console.error(e); alert('Error updating.'); }
      };

      const updateImage = async (id, field, value) => { try { await db.collection('images').doc(id).update({ [field]: value }); } catch(e){console.error(e);} };

      const markAsCompleted = async (id) => { try { await db.collection('images').doc(id).update({ completed:true }); } catch(e){console.error(e);} };

      const deleteImage = async (id) => { if(confirm('Delete this entry?')) await db.collection('images').doc(id).delete(); };

      const sortedImages = [...images].sort((a,b) => a.completed?1:-1);
      const stats = { total: images.length, completed: images.filter(i=>i.completed).length, pending: images.filter(i=>!i.completed).length };

      if (loading) return <div className="min-h-screen flex items-center justify-center">Loading tracker...</div>;

      return (
        <div className="min-h-screen p-4 md:p-8 bg-gray-50 max-w-7xl mx-auto">
          <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h1 className="text-3xl font-bold mb-2">Shade Solutions QLD - Image Tracker</h1>
            <p className="text-gray-600 mb-4">Share this link with Shade Solutions QLD to collaboratively fill in product details</p>
            <div className="grid grid-cols-3 gap-4">
              <div className="bg-blue-50 p-4 rounded-lg text-center"><div className="text-2xl font-bold text-blue-900">{stats.total}</div>Total</div>
              <div className="bg-green-50 p-4 rounded-lg text-center"><div className="text-2xl font-bold text-green-900">{stats.completed}</div>Completed</div>
              <div className="bg-yellow-50 p-4 rounded-lg text-center"><div className="text-2xl font-bold text-yellow-900">{stats.pending}</div>Pending</div>
            </div>
          </div>

          <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 className="text-xl font-semibold mb-4">Add New Image</h2>
            <div className="mb-4">
              {newEntry.imageBase64 ? (
                <div className="relative inline-block">
                  <img src={newEntry.imageBase64} alt="Preview" className="h-48 w-auto rounded-lg shadow-md" />
                  <button onClick={removeImage} className="absolute top-2 right-2 bg-red-500 text-white p-1 rounded-full hover:bg-red-600"><X /></button>
                </div>
              ) : (
                <label className="flex flex-col items-center justify-center h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                  <div className="flex flex-col items-center justify-center pt-5 pb-6"><Upload /><p className="mt-2 text-sm text-gray-500"><span className="font-semibold">Click to upload image</span> or drag and drop</p><p className="text-xs text-gray-500">PNG, JPG, GIF (MAX. 10MB)</p></div>
                  <input type="file" className="hidden" accept="image/*" onChange={handleImageUpload} />
                </label>
              )}
            </div>
            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4">
              <input type="text" placeholder="Filename *" value={newEntry.filename} onChange={e=>setNewEntry({...newEntry, filename:e.target.value})} className="px-4 py-2 border rounded-lg"/>
              <input type="text" placeholder="Location/Path" value={newEntry.location} onChange={e=>setNewEntry({...newEntry, location:e.target.value})} className="px-4 py-2 border rounded-lg"/>
              <input type="date" value={newEntry.sharepointDate} onChange={e=>setNewEntry({...newEntry, sharepointDate:e.target.value})} className="px-4 py-2 border rounded-lg"/>
              <input type="text" placeholder="Suggested Topic" value={newEntry.suggestedTopic} onChange={e=>setNewEntry({...newEntry, suggestedTopic:e.target.value})} className="px-4 py-2 border rounded-lg"/>
            </div>
            <button onClick={addImage} disabled={uploading} className="flex items-center gap-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"><Plus /> {uploading?'Uploading...':'Add Image'}</button>
          </div>

          <div className="space-y-4">
            {sortedImages.map(img => (
              <div key={img.id} className={`bg-white rounded-lg shadow-sm p-6 border-l-4 ${img.completed?'border-green-500':'border-yellow-500'}`}>
                <div className="flex items-start justify-between mb-4">
                  <div className="flex-1">
                    <div className="flex items-center gap-2 mb-2">{img.completed?<CheckCircle className="text-green-500"/>:<AlertCircle className="text-yellow-500"/>}<h3 className="text-lg font-semibold">{img.filename}</h3></div>
                    {img.location && <p className="text-sm text-gray-600 mb-1"><span className="font-medium">Location:</span> {img.location}</p>}
                    {img.sharepointDate && <p className="text-sm text-gray-600 mb-1"><span className="font-medium">SharePoint Date:</span> {new Date(img.sharepointDate).toLocaleDateString('en-AU')}</p>}
                    {img.suggestedTopic && <p className="text-sm text-gray-600"><span className="font-medium">Suggested Topic:</span> {img.suggestedTopic}</p>}
                  </div>
                  <button onClick={()=>deleteImage(img.id)} className="text-red-500 hover:text-red-700 p-2"><Trash2 /></button>
                </div>
                {img.imageBase64 && <div className="mb-4"><img src={img.imageBase64} alt={img.filename} className="w-full h-auto object-contain rounded-lg shadow-md" /></div>}

                {!img.completed && img.approvalStatus===null && (
                  <div className="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                    <p className="text-lg font-semibold mb-3">Are you happy for me to upload this job?</p>
                    <div className="flex gap-3">
                      <button onClick={()=>handleApproval(img.id,true)} className="flex items-center gap-2 px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"><ThumbsUp />Yes, Continue</button>
                      <button onClick={()=>handleApproval(img.id,false)} className="flex items-center gap-2 px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"><ThumbsDown />No, Skip This</button>
                    </div>
                  </div>
                )}

                {img.approvalStatus===true && !img.completed && (
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div><label className="block text-sm font-medium mb-1">Product Name / Description</label><input type="text" value={img.productName} onChange={e=>updateImage(img.id,'productName',e.target.value)} placeholder="Product name" className="w-full px-3 py-2 border rounded-lg"/></div>
                    <div><label className="block text-sm font-medium mb-1">Supplier / Manufacturer</label><input type="text" value={img.supplier} onChange={e=>updateImage(img.id,'supplier',e.target.value)} placeholder="Supplier" className="w-full px-3 py-2 border rounded-lg"/></div>
                    <div><label className="block text-sm font-medium mb-1">Reason for Install</label><input type="text" value={img.reasonForInstall} onChange={e=>updateImage(img.id,'reasonForInstall',e.target.value)} placeholder="Reason for install" className="w-full px-3 py-2 border rounded-lg"/></div>
                    <div><label className="block text-sm font-medium mb-1">Additional Notes</label><input type="text" value={img.additionalNotes} onChange={e=>updateImage(img.id,'additionalNotes',e.target.value)} placeholder="Additional notes" className="w-full px-3 py-2 border rounded-lg"/></div>
                    <button onClick={()=>markAsCompleted(img.id)} className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 mt-3">Mark Completed</button>
                  </div>
                )}
              </div>
            ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ShadeTracker />);
  </script>
</body>
</html>
